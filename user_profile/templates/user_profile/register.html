{% extends 'core/base_without_navbar.html' %}


{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h1>Üye Ol:</h1>
            <form method="post">
                {% csrf_token %}
                <!-- Formun içinde method belirtmeyi unutma eğer aramada method gürnmeyecekse method POST olmalı-->
                <!-- HER İNPUTTA NAME BİLGİSİ OLMALI-->
                <!-- method post yaptık - nameleri yazdık crsf_token eklemezsek hata alırız-->
                <div class="mb-3">
                    <label for="first_name" class="form-label">Ad</label>
                    <input type="text " class="form-control" id="first_name"  name="first_name">
                  </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Soyad</label>
                    <input type="text " class="form-control" id="last_name"  name="last_name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                </div>
                <div class="mb-3">
                    <label for="email-confrim" class="form-label">Email-Confirm</label>
                    <input type="email" class="form-control" id="email_confirm" aria-describedby="emailHelp" name="email">
                  </div>
                <div class="mb-3"> 
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Password-Confirm</label>
                    <input type="password" class="form-control" id="password_confirm" name="password">
                  </div>
                <div class="mb-3">
                    <label for="instagram" class="form-label">İnstagram Hesabi</label>
                    <input type="text" class="form-control" id="instagram" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Üye Ol</button>
              </form>
        </div>
    </div>
</div>
{% endblock content %}
